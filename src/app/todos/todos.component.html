
<div class="todo-container">
    <h2>Signal Todo List</h2>
    <div class="todo-list">
        <div  *ngFor="let todo of todos(); let i = index" class="todo-item">
        <label >
            <input type="checkbox"
            [checked]="todo.completed"
            (change)="toggleCompleted(i)" >
         
            <span [class.completed]="todo.completed"
            class="todo-title">{{todo.title}}</span>
        </label>
        <button class="btn-remove" (click)="removeTodo(i)">
            <span class="remove-icon">x</span>
        </button>
    </div>
</div>
    <div class="manage-todo">
        <button class="btn btn-add" (click)="addTodo()">Add todo</button>
        <button class="btn btn-clear" (click)="clearCompleted()">Clear completed todos</button>
    </div>
</div>
